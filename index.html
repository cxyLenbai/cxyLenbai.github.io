<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未来已来 - cxyLenbai</title>
    <!-- 引入外部资源 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* 全局样式重置与基础设置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #00f0ff;
            --secondary: #9d4edd;
            --accent: #ff0080;
            --warning: #ffaa00;
            --success: #00ff88;
            --dark: #0d1b2a;
            --light: #e0e1dd;
            --glow: 0 0 20px rgba(0, 240, 255, 0.8);
            --glow-secondary: 0 0 20px rgba(157, 78, 221, 0.8);
            --glow-accent: 0 0 20px rgba(255, 0, 128, 0.8);
            --matrix-green: #00ff41;
        }
        
        body {
            font-family: 'Rajdhani', 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background:
                radial-gradient(circle at 15% 85%, rgba(0, 240, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 85% 15%, rgba(157, 78, 221, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 0, 128, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 25% 25%, rgba(0, 255, 65, 0.08) 0%, transparent 50%),
                linear-gradient(135deg, #000000, #0a0a0a, #1a0033, #000a1a, #001122);
            color: var(--light);
        }
        
        /* 超链接样式 */
        a {
            color: white !important;
            text-decoration: none !important;
        }
        
        a:hover, a:focus {
            color: var(--primary) !important;
            text-decoration: none !important;
        }
        
        /* 增强的赛博朋克背景层 */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25px 25px, rgba(0, 240, 255, 0.3) 2px, transparent 2px),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 240, 255, 0.05) 2px,
                    rgba(0, 240, 255, 0.05) 4px
                ),
                linear-gradient(90deg, 
                    transparent 24%, 
                    rgba(0, 240, 255, 0.08) 25%, 
                    rgba(0, 240, 255, 0.08) 26%, 
                    transparent 27%, 
                    transparent 74%, 
                    rgba(255, 0, 150, 0.08) 75%, 
                    rgba(255, 0, 150, 0.08) 76%, 
                    transparent 77%
                );
            background-size: 50px 50px, 4px 4px, 100px 100px;
            z-index: 0;
            animation: cyberMove 20s linear infinite;
        }
        
        /* 数字雨效果 */
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }
        
        .matrix-column {
            position: absolute;
            top: -100px;
            color: var(--matrix-green);
            font-family: 'Courier New', monospace;
            font-size: 16px;
            line-height: 18px;
            animation: matrixFall linear infinite;
            text-shadow: 0 0 8px var(--matrix-green), 0 0 15px rgba(0, 255, 65, 0.5);
            opacity: 0.9;
            white-space: pre;
        }
        
        /* 粒子和光晕效果 */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .hologram-glow {
            position: absolute;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0,240,255,0.15) 0%, rgba(0,240,255,0) 70%);
            z-index: 1;
            filter: blur(60px);
            animation: pulse 10s infinite ease-in-out;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* 多层光晕效果 */
        .hologram-glow::before {
            content: '';
            position: absolute;
            top: -25%;
            left: -25%;
            width: 150%;
            height: 150%;
            background: conic-gradient(
                from 0deg,
                rgba(0, 240, 255, 0.2),
                rgba(255, 0, 150, 0.2),
                rgba(157, 78, 221, 0.2),
                rgba(0, 255, 65, 0.2),
                rgba(255, 170, 0, 0.2),
                rgba(0, 240, 255, 0.2)
            );
            border-radius: 50%;
            filter: blur(80px);
            animation: colorShift 15s ease-in-out infinite;
        }
        
        /* 赛博朋克扫描线 */
        .cyber-scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 240, 255, 0.03) 2px,
                rgba(0, 240, 255, 0.03) 4px
            );
            z-index: 2;
            animation: scanlines 0.1s linear infinite;
            pointer-events: none;
        }
        
        /* 增强数据流效果 */
        .data-stream {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(90deg, 
                    transparent 0%, 
                    rgba(0, 255, 65, 0.15) 20%, 
                    transparent 40%, 
                    rgba(0, 240, 255, 0.15) 60%, 
                    transparent 80%, 
                    rgba(255, 0, 150, 0.15) 100%
                );
            background-size: 300px 100%;
            z-index: 1;
            animation: dataFlow 12s linear infinite;
            pointer-events: none;
            opacity: 0.4;
        }
        
        /* 机器人元素增强 */
        .robot-container {
            position: absolute;
            top: 8%;
            right: 8%;
            width: 220px;
            height: 220px;
            z-index: 2;
            opacity: 0.8;
            animation: float 8s ease-in-out infinite;
        }
        
        .robot {
            width: 100%;
            height: 100%;
            position: relative;
            filter: drop-shadow(0 0 10px rgba(0, 240, 255, 0.5));
        }
        
        .robot-head {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--dark), #1a2332);
            border: 3px solid var(--primary);
            border-radius: 12px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: var(--glow), inset 0 0 10px rgba(0, 240, 255, 0.2);
        }
        
        .robot-eye {
            width: 12px;
            height: 12px;
            background: var(--primary);
            border-radius: 50%;
            position: absolute;
            top: 28px;
            box-shadow: var(--glow);
            animation: blink 5s infinite;
        }
        
        .robot-eye.left {
            left: 18px;
        }
        
        .robot-eye.right {
            right: 18px;
        }
        
        .robot-body {
            width: 90px;
            height: 110px;
            background: linear-gradient(135deg, var(--dark), #1a2332);
            border: 3px solid var(--primary);
            border-radius: 12px;
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: var(--glow), inset 0 0 15px rgba(0, 240, 255, 0.2);
        }
        
        .robot-arm {
            width: 45px;
            height: 12px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            position: absolute;
            top: 35px;
            border-radius: 6px;
            box-shadow: var(--glow);
        }
        
        .robot-arm.left {
            left: -45px;
            animation: armMoveLeft 4s infinite ease-in-out;
        }
        
        .robot-arm.right {
            right: -45px;
            animation: armMoveRight 4s infinite ease-in-out;
        }
        
        /* 主容器增强 */
        .container {
            position: relative;
            z-index: 3;
            text-align: center;
            padding: 20px;
            max-width: 1400px;
            width: 100%;
            animation: fadeIn 2s ease-out;
        }
        
        /* 头像区域增强 */
        .avatar-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 40px;
            perspective: 1200px;
        }
        
        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary);
            box-shadow: var(--glow), 0 0 40px rgba(0, 240, 255, 0.3);
            transition: all 0.6s ease;
            transform-style: preserve-3d;
            animation: rotateSlow 25s linear infinite;
        }
        
        .avatar:hover {
            transform: scale(1.05) rotateY(180deg);
            box-shadow: var(--glow), 0 0 60px rgba(0, 240, 255, 0.5);
        }
        
        .avatar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px dashed var(--secondary);
            box-shadow: var(--glow-secondary);
            animation: rotateReverse 20s linear infinite;
        }
        
        /* 额外的装饰环 */
        .avatar-container::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border-radius: 50%;
            border: 2px solid transparent;
            background: conic-gradient(
                from 0deg,
                var(--primary),
                var(--secondary),
                var(--accent),
                var(--success),
                var(--primary)
            );
            background-clip: border-box;
            mask: radial-gradient(circle, transparent 85px, black 87px);
            animation: ringRotate 30s linear infinite;
        }
        
        /* 名字样式增强 */
        .name {
            font-family: 'Orbitron', monospace;
            font-size: 42px;
            font-weight: 900;
            margin-bottom: 15px;
            text-shadow: var(--glow), 0 0 30px rgba(0, 240, 255, 0.5);
            position: relative;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 3s ease-in-out infinite alternate;
        }
        
        .name::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            box-shadow: var(--glow);
            animation: lineGrow 2.5s forwards;
        }
        
        .title {
            font-family: 'Rajdhani', sans-serif;
            color: var(--primary);
            margin-bottom: 70px;
            font-weight: 400;
            font-size: 20px;
            letter-spacing: 2px;
            animation: fadeInUp 1.5s ease 0.8s forwards;
            opacity: 0;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
        }
        
        /* 水平分散布局容器增强 */
        .horizontal-components {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto 50px;
            position: relative;
        }
        
        /* 连接线效果 */
        .horizontal-components::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(
                90deg,
                transparent 0%,
                var(--primary) 25%,
                var(--secondary) 50%,
                var(--accent) 75%,
                transparent 100%
            );
            z-index: -1;
            opacity: 0.3;
            animation: connectionPulse 4s ease-in-out infinite;
        }
        
        /* 左侧/右侧标签组 */
        .side-group {
            display: flex;
            flex-direction: column;
            gap: 35px;
            width: 240px;
        }
        
        /* 中间地球仪容器增强 */
        .globe-container {
            position: relative;
            width: 220px;
            height: 220px;
            perspective: 1000px;
        }
        
        /* 地球仪GIF样式 - 增强镜头效果 */
        .globe-gif {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 10px solid #2c3e50;
            box-shadow: 
                0 0 0 5px #34495e,
                0 0 0 10px #1a252f,
                0 0 0 15px #0f1419,
                inset -25px -25px 50px rgba(0, 0, 0, 0.7),
                inset 25px 25px 50px rgba(255, 255, 255, 0.15),
                0 0 50px rgba(0, 240, 255, 0.4),
                0 0 100px rgba(0, 240, 255, 0.2);
            position: relative;
            animation: globePulse 6s ease-in-out infinite;
            transition: all 0.5s ease;
        }
        
        .globe-gif:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 0 5px #34495e,
                0 0 0 10px #1a252f,
                0 0 0 15px #0f1419,
                inset -25px -25px 50px rgba(0, 0, 0, 0.8),
                inset 25px 25px 50px rgba(255, 255, 255, 0.2),
                0 0 70px rgba(0, 240, 255, 0.6),
                0 0 140px rgba(0, 240, 255, 0.3);
        }
        
        /* 增强镜头装饰环 */
        .globe-gif::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border-radius: 50%;
            border: 3px solid transparent;
            background: conic-gradient(
                from 0deg,
                transparent 0deg,
                rgba(0, 240, 255, 0.4) 30deg,
                transparent 60deg,
                rgba(157, 78, 221, 0.4) 90deg,
                transparent 120deg,
                rgba(255, 0, 128, 0.4) 150deg,
                transparent 180deg,
                rgba(0, 255, 65, 0.4) 210deg,
                transparent 240deg,
                rgba(255, 170, 0, 0.4) 270deg,
                transparent 300deg,
                rgba(0, 240, 255, 0.4) 330deg,
                transparent 360deg
            );
            animation: lensRotate 10s linear infinite;
            z-index: -1;
        }
        
        /* 镜头反光条纹增强 */
        .globe-gif::after {
            content: '';
            position: absolute;
            top: 12%;
            left: 18%;
            width: 30%;
            height: 10%;
            background: linear-gradient(45deg, 
                rgba(255, 255, 255, 0.6) 0%, 
                rgba(255, 255, 255, 0.2) 50%, 
                transparent 100%);
            border-radius: 50px;
            transform: rotate(-35deg);
            animation: lensFlare 8s ease-in-out infinite;
        }
        
        /* 链接组件样式增强 */
        .component-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(0, 240, 255, 0.3);
            border-radius: 12px;
            padding: 25px;
            transition: all 0.5s ease;
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
            width: 100%;
        }
        
        .component-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(0, 240, 255, 0.2), 
                rgba(157, 78, 221, 0.2),
                transparent);
            transition: 0.6s;
        }
        
        .component-card:hover::before {
            left: 100%;
        }
        
        .component-card:hover {
            transform: translateY(-15px) rotateX(10deg) rotateY(5deg);
            box-shadow: var(--glow), 0 15px 30px rgba(0, 0, 0, 0.3);
            border-color: var(--primary);
            background: rgba(15, 32, 39, 0.4);
        }
        
        .component-card a {
            color: var(--light);
            text-decoration: none;
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s;
            font-family: 'Rajdhani', sans-serif;
        }
        
        .component-card:hover a {
            color: var(--primary);
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }
        
        .component-icon {
            font-size: 24px;
            color: var(--primary);
            transition: all 0.4s ease;
        }
        
        .component-card:hover .component-icon {
            transform: scale(1.4) rotate(15deg);
            filter: drop-shadow(0 0 8px rgba(0, 240, 255, 0.8));
        }
        
        /* 动画定义 */
        @keyframes matrixFall {
            to {
                transform: translateY(100vh);
            }
        }
        
        @keyframes textGlow {
            0%, 100% {
                text-shadow: var(--glow), 0 0 30px rgba(0, 240, 255, 0.5);
            }
            50% {
                text-shadow: var(--glow-secondary), 0 0 40px rgba(157, 78, 221, 0.7);
            }
        }
        
        @keyframes connectionPulse {
            0%, 100% {
                opacity: 0.3;
                transform: scaleX(1);
            }
            50% {
                opacity: 0.8;
                transform: scaleX(1.02);
            }
        }
        
        @keyframes ringRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes lineGrow {
            from { width: 0; }
            to { width: 90%; }
        }
        
        @keyframes rotateSlow {
            from { transform: rotateY(0); }
            to { transform: rotateY(360deg); }
        }
        
        @keyframes rotateReverse {
            from { transform: rotateY(0); }
            to { transform: rotateY(-360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
            50% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.9; }
        }
        
        @keyframes globePulse {
            0%, 100% { 
                box-shadow: 
                    0 0 0 5px #34495e,
                    0 0 0 10px #1a252f,
                    0 0 0 15px #0f1419,
                    inset -25px -25px 50px rgba(0, 0, 0, 0.7),
                    inset 25px 25px 50px rgba(255, 255, 255, 0.15),
                    0 0 50px rgba(0, 240, 255, 0.4),
                    0 0 100px rgba(0, 240, 255, 0.2);
            }
            50% { 
                box-shadow: 
                    0 0 0 5px #34495e,
                    0 0 0 10px #1a252f,
                    0 0 0 15px #0f1419,
                    inset -25px -25px 50px rgba(0, 0, 0, 0.9),
                    inset 25px 25px 50px rgba(255, 255, 255, 0.25),
                    0 0 70px rgba(0, 240, 255, 0.6),
                    0 0 140px rgba(0, 240, 255, 0.3);
            }
        }
        
        @keyframes lensRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes lensFlare {
            0%, 100% { 
                opacity: 0.4;
                transform: rotate(-35deg) scale(1);
            }
            50% { 
                opacity: 0.9;
                transform: rotate(-35deg) scale(1.3);
            }
        }
        
        @keyframes cyberMove {
            0% { 
                background-position: 0 0, 0 0, 0 0;
                filter: hue-rotate(0deg);
            }
            50% { 
                background-position: 25px 25px, 2px 2px, 50px 50px;
                filter: hue-rotate(120deg);
            }
            100% { 
                background-position: 50px 50px, 4px 4px, 100px 100px;
                filter: hue-rotate(240deg);
            }
        }
        
        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }
        
        @keyframes dataFlow {
            0% { 
                background-position: -300px 0;
                opacity: 0.3;
            }
            50% {
                opacity: 0.8;
            }
            100% { 
                background-position: calc(100% + 300px) 0;
                opacity: 0.3;
            }
        }
        
        @keyframes colorShift {
            0%, 100% { 
                transform: rotate(0deg) scale(1);
                opacity: 0.4;
            }
            25% { 
                transform: rotate(90deg) scale(1.1);
                opacity: 0.8;
            }
            50% { 
                transform: rotate(180deg) scale(0.9);
                opacity: 0.5;
            }
            75% { 
                transform: rotate(270deg) scale(1.05);
                opacity: 0.7;
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-15px) rotate(2deg); }
            66% { transform: translateY(-25px) rotate(-2deg); }
        }
        
        @keyframes blink {
            0%, 15%, 85%, 100% { transform: scale(1); opacity: 1; }
            10% { transform: scale(0.1); opacity: 0.3; }
        }
        
        @keyframes armMoveLeft {
            0%, 100% { transform: rotate(0deg) translateX(0); }
            50% { transform: rotate(-25deg) translateX(-8px); }
        }
        
        @keyframes armMoveRight {
            0%, 100% { transform: rotate(0deg) translateX(0); }
            50% { transform: rotate(25deg) translateX(8px); }
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .horizontal-components {
                flex-direction: column;
                gap: 40px;
            }
            
            .side-group {
                flex-direction: row;
                width: 100%;
                justify-content: center;
                gap: 20px;
            }
            
            .robot-container {
                width: 150px;
                height: 150px;
                top: 5%;
                right: 5%;
            }
            
            .name {
                font-size: 32px;
            }
            
            .title {
                font-size: 16px;
            }
            
            .avatar-container {
                width: 140px;
                height: 140px;
            }
            
            .globe-container {
                width: 180px;
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <!-- 背景元素 -->
    <div class="grid-bg"></div>
    <div class="matrix-rain" id="matrixRain"></div>
    <div id="particles-js"></div>
    <div class="hologram-glow"></div>
    <div class="cyber-scanlines"></div>
    <div class="data-stream"></div>
    
    <!-- 机器人元素 -->
    <div class="robot-container">
        <div class="robot">
            <div class="robot-head">
                <div class="robot-eye left"></div>
                <div class="robot-eye right"></div>
            </div>
            <div class="robot-body">
                <div class="robot-arm left"></div>
                <div class="robot-arm right"></div>
            </div>
        </div>
    </div>
    
    <!-- 主内容容器 -->
    <div class="container">
        <!-- 头像区域 -->
        <div class="avatar-container">
            <img src="headerImage.png" alt="个人头像" class="avatar">
            <div class="avatar-overlay"></div>
        </div>
        
        <!-- 名字和标题 -->
        <div class="name">cxyLenbai</div>
        <div class="title">全栈开发者 & 算法爱好者</div>
        
        <!-- 水平布局的组件 -->
        <div class="horizontal-components">
            <!-- 左侧标签组 -->
            <div class="side-group left-group">
                <div class="component-card">
                    <a href="front-end.html">
                        <i class="fas fa-code component-icon"></i>
                        <span class="component-title">前端</span>
                    </a>
                </div>
                <div class="component-card">
                    <a href="back-end.html">
                        <i class="fas fa-server component-icon"></i>
                        <span class="component-title">后端</span>
                    </a>
                </div>
            </div>
            
            <!-- 中间地球仪GIF -->
            <div class="globe-container">
                <img src="地球仪.gif" alt="旋转的地球仪动画" class="globe-gif">
            </div>
            
            <!-- 右侧标签组 -->
            <div class="side-group right-group">
                <div class="component-card">
                    <a href="algorithm.html">
                        <i class="fas fa-cogs component-icon"></i>
                        <span class="component-title">算法</span>
                    </a>
                </div>
                <div class="component-card">
                    <a href="https://github.com/cxyLenbai?tab=repositories" target="_blank">
                        <i class="fab fa-github component-icon"></i>
                        <span class="component-title">Github主页</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 粒子动画和交互脚本 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // 增强的数字雨效果
        function createMatrixRain() {
            const matrixContainer = document.getElementById('matrixRain');
            if (!matrixContainer) return;
            
            const characters = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            
            function createColumn() {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = Math.random() * 100 + '%';
                column.style.animationDuration = (Math.random() * 4 + 3) + 's';
                column.style.animationDelay = Math.random() * 1 + 's';
                
                let text = '';
                const length = Math.random() * 25 + 20; // 20-45个字符
                for (let i = 0; i < length; i++) {
                    text += characters[Math.floor(Math.random() * characters.length)] + '\n';
                }
                column.textContent = text;
                
                matrixContainer.appendChild(column);
                
                // 清理过期元素
                setTimeout(() => {
                    if (column.parentNode) {
                        column.parentNode.removeChild(column);
                    }
                }, 8000);
            }
            
            // 初始化时立即创建一些列
            for (let i = 0; i < 15; i++) {
                setTimeout(createColumn, i * 50);
            }
            
            // 持续创建新列
            setInterval(createColumn, 60);
        }
        
        // 增强的赛博朋克粒子动画配置
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 200,
                    "density": {
                        "enable": true,
                        "value_area": 1000
                    }
                },
                "color": {
                    "value": ["#00f0ff", "#9d4edd", "#ff0080", "#00ff41", "#ffaa00"]
                },
                "shape": {
                    "type": ["circle", "triangle", "edge", "star"],
                    "triangle": {
                        "nb_sides": 3
                    },
                    "edge": {
                        "nb_sides": 6
                    },
                    "star": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.7,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 2.5,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 4,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 4,
                        "size_min": 0.3,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#00f0ff",
                    "opacity": 0.4,
                    "width": 2
                },
                "move": {
                    "enable": true,
                    "speed": 2.5,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "bounce",
                    "bounce": true,
                    "attract": {
                        "enable": true,
                        "rotateX": 1000,
                        "rotateY": 2000
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": ["grab", "bubble"]
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 250,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 300,
                        "size": 10,
                        "duration": 2,
                        "opacity": 0.9,
                        "speed": 4
                    },
                    "repulse": {
                        "distance": 400,
                        "duration": 0.4
                    }
                }
            },
            "retina_detect": true
        });
        
        // 增强的鼠标移动交互效果
        document.addEventListener('mousemove', (e) => {
            const robot = document.querySelector('.robot-container');
            const avatar = document.querySelector('.avatar');
            const globe = document.querySelector('.globe-gif');
            
            if (robot) {
                const x = (window.innerWidth - e.pageX * 2) / 150;
                const y = (window.innerHeight - e.pageY * 2) / 150;
                robot.style.transform = `translateX(${x}px) translateY(${y}px) rotate(${x * 0.1}deg)`;
            }
            
            // 头像跟随鼠标轻微倾斜
            if (avatar) {
                const rect = avatar.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                const angleX = (e.clientY - centerY) / 30;
                const angleY = (centerX - e.clientX) / 30;
                avatar.style.transform = `rotateX(${angleX}deg) rotateY(${angleY}deg)`;
            }
        });
        
        // 页面加载完成后启动数字雨效果
        window.addEventListener('load', () => {
            createMatrixRain();
        });
        
        // 添加键盘交互效果
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                const components = document.querySelectorAll('.component-card');
                components.forEach((card, index) => {
                    setTimeout(() => {
                        card.style.transform = 'scale(1.1) rotateY(360deg)';
                        setTimeout(() => {
                            card.style.transform = '';
                        }, 600);
                    }, index * 100);
                });
            }
        });
    </script>
</body>
