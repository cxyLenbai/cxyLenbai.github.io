<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cxyLenbai 的个人网站</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .avatar {
            display: block;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            object-fit: cover;
        }
        .name {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .components {
            list-style: none;
            padding: 0;
        }
        .components li {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .components a {
            color: #3498db;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        .components a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        .component-title {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- 第一行：头像 -->
    <img src="headerImage.png" alt="cxyLenbai 的头像" class="avatar">
    
    <!-- 第二行：名字 -->
    <div class="name">cxyLenbai</div>
    
    <!-- 第三行：四个组件链接 -->
    <ul class="components">
        <li>
            <a href="front-end.html">
                <span class="component-title">前端</span>
            </a>
        </li>
        <li>
            <a href="back-end.html">
                <span class="component-title">后端</span>
            </a>
        </li>
        <li>
            <a href="algorithm.html">
                <span class="component-title">算法</span>
            </a>
        </li>
        <li>
            <a href="https://github.com/cxyLenbai?tab=repositories" target="_blank">
                <span class="component-title">Github主页</span>
            </a>
        </li>
    </ul>
</body>
</html>
